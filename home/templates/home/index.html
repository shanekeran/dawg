{% extends "base.html" %}
{% load static %}

{% block navigation %}
    {% include './home-nav.html' %}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto" id="home-center-div">
                    <!-- Main Dawg Logo -->
                    <a href="{% url 'products' %}">
                        <img src="../media/dawg.png" alt="Dawg logo" id="home-logo" class="hvr-grow-rotate">
                    </a>
                    <!-- Product category icons / links -->
                    <div class="my-5 row">
                        <div class="col-6 col-sm-3 hvr-float-shadow text-center p-0">
                            <a href="{% url 'products' %}?category=collars,leads,harnesses" class=" btn btn-sm rounded-0 text-uppercase">
                                <img src="../media/collar.png" alt="Collar and Leash" class="home-icons">
                            </a>
                        </div>
                        <div class="col-6 col-sm-3 hvr-float-shadow text-center p-0">
                            <a href="{% url 'products' %}?category=food,treats,bowls" class=" btn btn-sm rounded-0 text-uppercase">
                                <img src="../media/food.png" alt="Dog Food" class="home-icons">
                            </a>
                        </div>
                        <div class="col-6 col-sm-3 hvr-float-shadow text-center p-0">
                            <a href="{% url 'products' %}?category=beds,kennels,blankets" class=" btn btn-sm rounded-0 text-uppercase">
                                <img src="../media/bed.png" alt="Dog Bed" class="home-icons">
                            </a>
                        </div>
                        <div class="col-6 col-sm-3 hvr-float-shadow text-center p-0">
                            <a href="{% url 'products' %}?category=toys,balls,squeaky" class=" btn btn-sm rounded-0 text-uppercase">
                                <img src="../media/toys.png" alt="Toys" class="home-icons">
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
{% endblock %}
