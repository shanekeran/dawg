{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid bg-white">
        <div class="row justify-content-center">
            <!-- Title -->
            <div class="col-12 col-md-6 text-center">
                <hr>
                <h1 class="logo-font mb-4">Product Management</h1>
                <span class="text-muted sub-heading">Add a Product</span>
                <hr>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <!-- Product form -->
                <form method="POST" action="{% url 'add_product' %}" class="form mb-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right mb-5">
                        <!-- Cancel changes -->
                        <a class="btn border-black rounded-0" href="{% url 'products' %}">Cancel</a>
                        <!-- Add new product -->
                        <button class="btn btn-orange border-black rounded-0" type="submit">Add Product</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
